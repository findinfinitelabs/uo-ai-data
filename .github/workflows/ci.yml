name: Build, Lint & Security

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # Stage 1: Build
  # ═══════════════════════════════════════════════════════════════════════════
  react-build:
    name: "Build React App"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-guide
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: react-guide/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build

  # ═══════════════════════════════════════════════════════════════════════════
  # Stage 2: Lint (depends on build)
  # ═══════════════════════════════════════════════════════════════════════════
  react-lint:
    name: "Lint React Code"
    needs: react-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-guide
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: react-guide/package-lock.json
      - name: Install deps
        run: npm ci
      - name: ESLint
        run: npm run lint
      - name: Markdown lint
        run: npm run lint:md

  python-syntax:
    name: "Lint Python Syntax"
    needs: react-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Syntax check generators
        run: python -m py_compile module-5-synthetic-data/generators/*.py

  # ═══════════════════════════════════════════════════════════════════════════
  # Stage 3: Security (depends on lint)
  # ═══════════════════════════════════════════════════════════════════════════
  security-audit:
    name: "Security Audit"
    needs: [react-lint, python-syntax]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: react-guide/package-lock.json
      - name: Install deps
        working-directory: react-guide
        run: npm ci
      - name: NPM Audit (high/critical)
        working-directory: react-guide
        run: npm audit --audit-level=high
        continue-on-error: true
      - name: Check for known vulnerabilities
        working-directory: react-guide
        run: |
          echo "::group::Dependency vulnerabilities"
          npm audit --json | jq -r '.vulnerabilities | to_entries[] | "\(.key): \(.value.severity)"' || echo "No vulnerabilities found"
          echo "::endgroup::"

  dependency-review:
    name: "Dependency Review"
    needs: [react-lint, python-syntax]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════════════════
  # Auto-format (only on feature branches)
  # ═══════════════════════════════════════════════════════════════════════════
  auto-format:
    name: "Auto-format code"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Node deps
        working-directory: react-guide
        run: npm ci
      - name: Install Black
        run: pip install black
      - name: Format React code
        working-directory: react-guide
        run: npm run format
      - name: Format Markdown
        working-directory: react-guide
        run: npm run format:md
      - name: Format Python code
        run: black module-4-synthetic-data/generators/*.py
      - name: Commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-format code [skip ci]"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
